- name: App Tier - VM Creation and App Setup
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    vm_flavor: "cmp"
    vm_image: "a997754d-6cdf-4a21-8e52-5df389d3f7c5"
    vm_keypair: "k8s"
    vm_net: "cb24a95d-378a-470b-9647-4849caca9fb2"

    os_auth_url: "http://192.168.170.50:5000"
    os_project_name: "Production Engineering"
    os_project_domain_id: "default"
    os_username: "admin"
    os_user_domain_name: "Default"
    os_password: "bLEZFvatBShkvUZyKrasUjmNdTTc9c3HcxWykrro"
    os_region_name: "RegionOne"
    os_interface: "public"
    os_identity_api_version: "3"

  tasks:
    - name: Create App VM
      openstack.cloud.server:
        auth:
          auth_url: "{{ os_auth_url }}"
          username: "{{ os_username }}"
          password: "{{ os_password }}"
          project_name: "{{ os_project_name }}"
          project_domain_id: "{{ os_project_domain_id }}"
          user_domain_name: "{{ os_user_domain_name }}"
        region_name: "{{ os_region_name }}"
        interface: "{{ os_interface }}"
        api_version: "{{ os_identity_api_version }}"

        name: "{{ vm_name }}"
        image: "{{ vm_image }}"
        flavor: "{{ vm_flavor }}"
        key_name: "{{ vm_keypair }}"
        networks:
          - uuid: "{{ vm_net }}"
        wait: yes
      register: app_vm

    - name: Add App VM to inventory
      add_host:
        name: "{{ app_vm.server.public_v4 }}"
        groups: app

- name: Configure App Tier (Hello World App)
  hosts: app
  become: yes

  tasks:
    - name: Install Python
      apt:
        name: python3
        state: present
        update_cache: yes

    - name: Create Hello World app
      copy:
        dest: /opt/app.py
        content: |
          from http.server import SimpleHTTPRequestHandler, HTTPServer
          HTTPServer(("", 8080), SimpleHTTPRequestHandler).serve_forever()

    - name: Run App
      shell: nohup python3 /opt/app.py &
